name: winperax
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.6
  google_fonts: ^4.0.4
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  flutter_signin_button: ^2.1.1
  google_sign_in: ^6.3.0
  firebase_core: ^4.2.1
  syncfusion_flutter_pdf: ^25.1.35+1
  path_provider: ^2.1.1
  fl_chart: ^0.66.0
  flutter_lints: ^5.0.0

  # Web i√ßin Google Sign-In
  google_sign_in_web: ^0.12.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/facebook.png
    - assets/images/google.png
    - assets/images/winperax.png
    - assets/images/winperax_light.png
    - assets/images/user.png
    - assets/illustrations/login_illustration.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300
